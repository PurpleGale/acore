name: acore
authors: [ aqua, bloodysupport, nonxedy ]
main: org.antagon.acore.Acore
description: Multi-purpose plugin for Antagon:Reborn server
version: '0.0.3'
prefix: acore
api-version: '1.21'
website: https://reborn.antagon.su
load: STARTUP

depend: [LuckPerms]
softdepend: [ConditionalEvents, MythicMobs]

commands:
  showinfo:
    description: Toggleable bossbar
    usage: /showinfo
    permission: acore.showinfo
  schvapchichi:
    description: Enabled schvapchichi
    usage: /schvapchichi
    permission: acore.schvapchichi
  anti_schvapchichi:
    description: Disable schvapchichi
    usage: /anti_schvapchichi
    permission: acore.a_schvapchichi
  link:
    description: Invite a player to become your referral
    usage: /link <player>
    permission: acore.link

permissions:
  acore.showinfo:
    description: Permission for showinfo command
    default: true
  acore.schvapchichi:
    description: Permission for schvapchichi command
    default: true
  acore.a_schvapchichi:
    description: Permission for schvapchichi command
    default: op
  acore.link:
    description: Permission for link command
    default: true
  permission.admin:
    description: Permission for admin commands
    default: op
    children:
      - acore.showinfo
      - acore.schvapchichi
      - acore.a_schvapchichi
      - acore.link
